<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="first">
                <div class="data">
                    <div class="result"><span class="material-symbols-outlined delete">backspace</span><span id="solution">0</span></div>
                    <div class="operation">0</div>
                    <div class="history"><div class="clock"><span class="material-symbols-outlined">timelapse</span>HISTORY</div></div>
                    <div class="base">
                        <div class="bar">
                            <div class="sidebar"><span class="material-symbols-outlined">keyboard_arrow_up</span></div>
                            <div class="sidebar"><span class="material-symbols-outlined">keyboard_arrow_down</span></div>
                        </div>
                        <div class="record">
                        </div>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key ope"><span class="material-symbols-outlined">percent</span></div>
                <div class="key ope"><span class="material-symbols-outlined">pen_size_2</span></div>
                <div class="key num">1</div>
                <div class="key num">2</div>
                <div class="key num">3</div>
                <div class="key ope"><span class="material-symbols-outlined">close</span></div>
                <div class="key num">4</div>
                <div class="key num">5</div>
                <div class="key num">6</div>
                <div class="key ope"><span class="material-symbols-outlined">remove</span></div>
                <div class="key num">7</div>
                <div class="key num">8</div>
                <div class="key num">9</div>
                <div class="key ope"><span class="material-symbols-outlined">add</span></div>
                <div class="key"></div>
                <div class="key num">0</div>
                <div class="key"></div>
                <div class="key" id="equal"><span class="material-symbols-outlined">equal</span></div>
            </div>
        </div>
    </main>

    <script src="./calculator.js"></script>
</body>
</html>
